<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
        <img src="/photos/left-arrow.png" class="arrow left">

        <div class="frame">
            <div class="slider">
                <img src="/photos/america.jpg" class="image">
                <img src="/photos/australia.jpg" class="image">
                <img src="/photos/france1.jpg" class="image">
                <img src="/photos/japan1.jpg" class="image">
                <img src="/photos/south korea.jpg" class="image">
                <img src="/photos/spain.jpg" class="image">

            </div><!--end of slider-->
        </div><!--end of frame-->

        <img src="/photos/right-arrow.png" class="arrow right">
    </div><!--end of top-->
    <div class="bottom">
        
    </div><!--end of bottom-->
    </div><!--end of container-->

    <script src="script.js"></script>
</body>
</html>
